<div class="row " style="margin-top:2%">
<form class="col s12" name="formlogin">
  <div class="row">
    <div class="col s4 push-s5" style="margin-left:20px !important">
      <img src="assets/images/logo.jpg" width="110" class="animated wobble" /><br>
    </div>
  </div>
  <div class="row">
    <div class="col s4 push-s5">
      <snake>Pylocked</snake>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s4 push-s4">
      <input id="user" placeholder="E-mail" type="text" class="validate" ng-model="login.email" required>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s4 push-s4">
      <input id="pwd" placeholder="Password" type="password" class="validate" ng-model="login.password" required>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s4 push-s4">
      <a class="waves-effect waves-light btn green " ng-disabled="formlogin.$invalid" ng-click="do_login(login)">Log in</a>
    </div>
    <div class="input-field col s4 push-s2">
      <a class="waves-effect waves-light  white blue-text " ng-click="new_user()">I want sign up!</a>
    </div>
  </div>
</form>
</div>
<footer class="page-footer black">
<div class="container">
  <div class="row">
    <div class="col l6 s12">
      <h5 class="white-text">Pylocked</h5>
      <p class="grey-text text-lighten-4">
        Pylocked is designed so you can keep all your passwords easily and securely.
        <br>Tired of forgetting your passwords?
        <br>Use Pylocked now!
      </p>
    </div>
  </div>
</div>
<div class="footer-copyright black">

  <a class="grey-text text-lighten-4 right" href="https://github.com/alcidesjunior" target="_blank">Designed by: Alcides Junior</a>
  </div>
</div>
</footer>
<div id="modalNewUser" class="modal modal-fixed-footer ">
  <form name="formuser" id="formuser">
    <div class="modal-content">
      <h4>New user</h4>
      <div class="row">
        <div class="col s12 input-field">
          <input id="first_name" type="text" ng-model="user.name" autofocus="" required class="validate">
          <label class="active" for="first_name">First name</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12 input-field">
          <input id="lastname" type="text" ng-model="user.lastname" autofocus="" required class="validate">
          <label class="active" for="lastname">Last name</label>
        </div>
      </div>

      <div class="row">
        <div class="col s12 input-field">
          <select id="gender">
            <option value="1">Male</option>
            <option value="0">Female</option>
          </select>
          <label>Gender</label>
        </div>
      </div>

      <div class="row">
        <div class="col s12 input-field">
          <input id="email" type="text" ng-model="user.email" autofocus="" required class="validate">
          <label class="active" for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12 input-field">
          <input id="senha" type="text" ng-model="user.password" autofocus="" required class="validate">
          <label class="active" for="senha">Senha</label>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <a class="btn btn-blue waves-effect" ng-click="add_user(user)" ng-disabled="formuser.$invalid">Register</a>
    </div>
  </form>
</div>
