<div class="row " style="margin-top:2%">
<form class="col s12">
  <div class="row">
    <div class="col s4 push-s5" style="margin-left:20px !important">
      <img src="assets/images/logo.jpg" width="110" class="animated wobble" /><br>
    </div>
  </div>
  <div class="row">
    <div class="col s4 push-s5">
      <snake>Pylocked</snake>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s4 push-s4">
      <input id="user" placeholder="E-mail" type="text" class="validate" ng-model="login.email">
    </div>
  </div>
  <div class="row">
    <div class="input-field col s4 push-s4">
      <input id="pwd" placeholder="Password" type="password" class="validate" ng-model="login.pwd">
    </div>
  </div>
  <div class="row">
    <div class="input-field col s4 push-s4">
      <a class="waves-effect waves-light btn green " ng-click="do_login(login)">Login</a>
    </div>
  </div>
</form>
</div>
<footer class="page-footer black">
<div class="container">
  <div class="row">
    <div class="col l6 s12">
      <h5 class="white-text">Pylocked</h5>
      <p class="grey-text text-lighten-4">
        Pylocked is designed so you can keep all your passwords easily and securely.
        <br>Tired of forgetting your passwords?
        <br>Use Pylocked now!
      </p>
    </div>
  </div>
</div>
