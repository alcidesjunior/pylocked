<html ng-app="pylocked">
<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Welcome to pylocked</title>
    <link rel="stylesheet" href="assets/css/materialize.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="assets/css/animate.css" media="screen" title="no title" charset="utf-8">
    <style media="screen">
      snake{
        font-family: terminal, "sans-serif";
        color:black;
        font-weight: bold;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    aqui
    <ng-view></ng-view>

        <div class="col s4 push-s5" style="margin-left:20px !important">

        </div>
      </div>
      <div class="row">

        <div class="input-field col s4 push-s4">
          <input id="user" placeholder="E-mail" type="text" class="validate">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4 push-s4">
          <input id="pwd" placeholder="Password" type="password" class="validate">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4 push-s4">
          <a class="waves-effect waves-light btn green " href="#/app">Login</a>

      </div>

  <footer class="page-footer black">
    <div class="container">

        <div class="col l6 s12">

            <br>Tired of forgetting your passwords?
            <br>Use Pylocked now!
          </p>
        </div>
      </div>
    </div>

      </div>
    </div>

  <script type="text/javascript" src="assets/js/angular.min.js"></script>
  <script type="text/javascript" src="assets/js/angular-route.min.js"></script>
  <script type="text/javascript" src="modules/app.js"></script>
  <script type="text/javascript" src="modules/routes.js"></script>
  <script type="text/javascript" src="assets/js/jquery-3.1.1.min.js"></script>
